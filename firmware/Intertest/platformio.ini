[platformio]
default_envs = denky32

[env:lolin_s2_mini]
platform = espressif32
board = lolin_s2_mini
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	olikraus/U8g2@^2.35.8
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	gyverlibs/EncButton@^3.4
build_flags = -mtext-section-literals


[env:denky32]
platform = espressif32
board = denky32
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	olikraus/U8g2@^2.35.8
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	gyverlibs/EncButton@^3.4
build_flags = -mtext-section-literals


[env:esp_wroom_02]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
lib_deps = 
	olikraus/U8g2@^2.35.8
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	gyverlibs/EncButton@^3.4
build_flags = -mtext-section-literals
upload_protocol = esp-prog
upload_port = COM7
debug_tool = esp-prog

